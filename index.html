<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS File -->
    <link rel="stylesheet" href="css\general.css" />
    <link rel="stylesheet" href="css\nav.css" />
    <link rel="stylesheet" href="css\main.css" />
    <!-- Font Orbitron -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- FONT Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Title -->
    <title>Webpage Templete 1</title>
  </head>
  <body>
    <div class="container">
      <!-- Navigation Section -->
      <section aria-label="navbar">
        <nav class="navbar-container">
          <div class="nav-left-section">
            <img class="nav-logo" src="images\Logo.png" alt="brand-logo" />
          </div>
          <div class="nav-middle-section">
            <ul class="nav-middle-list">
              <li class="nav-middle-list-item" id="li">Home</li>
              <li class="nav-middle-list-item">Male</li>
              <li class="nav-middle-list-item">Female</li>
              <li class="nav-middle-list-item">FAQ</li>
              <li class="nav-middle-list-item">About</li>
            </ul>
          </div>
          <div class="nav-right-section">
            <div class="nav-search-icon nav-search">
              <svg
                viewBox="0 0 32 35"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M13.42 25.34C6.56004 25.34 0.97998 19.76 0.97998 12.9C0.97998 6.03999 6.56004 0.459991 13.42 0.459991C20.28 0.459991 25.86 6.03999 25.86 12.9C25.87 19.76 20.28 25.34 13.42 25.34ZM13.42 2.44999C7.66004 2.44999 2.97998 7.13999 2.97998 12.89C2.97998 18.64 7.66004 23.33 13.42 23.33C19.18 23.33 23.86 18.64 23.86 12.89C23.86 7.13999 19.18 2.44999 13.42 2.44999Z"
                  fill="black"
                />
                <path
                  d="M30.35 34.4C30.07 34.4 29.7899 34.28 29.5899 34.05L19.75 22.53C19.39 22.11 19.44 21.48 19.86 21.12C20.28 20.76 20.91 20.81 21.27 21.23L31.11 32.75C31.47 33.17 31.42 33.8 31 34.16C30.81 34.32 30.58 34.4 30.35 34.4Z"
                  fill="black"
                />
              </svg>
            </div>
            <div class="nav-search">
              <button class="nav-search-button">Search</button>
            </div>
          </div>
        </nav>
      </section>
      <!-- Main Section -->
      <section aria-label="banner">
        <div class="main">
          <div class="main-left-section">
            <img
              class="main-left-square-image"
              src="images\squares.png"
              alt="square-pattern"
            />
            <img
              class="main-left-hero-image"
              src="images\Image.png"
              alt="person-hero-image"
            />
          </div>

          <div class="main-right-section">
            <!-- Globe -->
            <div class="main-right-globe">
              <img src="images\globe.png" alt="globe-pattern" />
            </div>
            <!-- Star -->
            <div class="main-right-star">
              <img src="images\start.png" alt="start-pattern" />
            </div>

            <div class="hero-container-right">
              <div class="main-right-hero-heading">Whatâ€™s Trend in 2025 ?</div>
              <div class="main-right-hero-description">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                eiusmod tempor in- cididunt ut labore et dolore magna aliqua. Ut
                enim ad minim veniam, quis nostrud exercitation ullamco laboris
                nisi ut
              </div>
              <div class="main-right-button">
                <button class="main-right-button-email">Email Address</button>
                <button class="main-right-button-join">JOIN NOW</button>
              </div>
              <!-- Star -->
              <div class="main-right-star2">
                <img src="images\start.png" alt="start-pattern" />
              </div>
              <!-- Contact Us -->
              <div class="main-right-contact-heading">
                <h4 class="contact-heading">Contact Us</h4>
                <div class="main-right-icons">
                  <span>
                    <img
                      class="main-right-icon"
                      width="30px"
                      src="images\Group.png"
                      alt="facebook-icon"
                    />
                  </span>
                  <span>
                    <img
                      class="main-right-icon"
                      width="30px"
                      src="images\Group (1).png"
                      alt="messenger-icon"
                    />
                  </span>
                  <span>
                    <img
                      class="main-right-icon"
                      width="30px"
                      src="images\Group (2).png"
                      alt="instagram-icon"
                    />
                  </span>
                  <span>
                    <img
                      width="30px"
                      src="images\Group (3).png"
                      alt="whatsapp-icon"
                    />
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
